<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Google Homepage</title>
		<link rel="stylesheet" href="assets/stylesheets/main.css">
		<link rel="Google icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico"/>
	</head>
	<body>
		<header class="group">
			<nav>
				<div class="header-right">
					<a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
					<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=szbwWNSfDsve0gLIlZzQCw&ved=0EKouCBgoAQ">Images</a>
					<a href="https://www.google.com/intl/en/options/"><img class="options" src="assets/images/app-launcher-16x16.png"></a>
					<button class="signin-btn">Sign in</button>
				</div>
			</nav>

		</header>
		<div class="container">
			<img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

			<div class="input-div">
				<input type="text" name="searchbox">
				<img class="mic" src="assets/images/Microphone.png">
			</div>

			<div class="search-btn-container">
				<button class="search-button">Google Search</button>
				<button class="search-button">I'm Feeling Lucky</button>
			</div>

		</div>
		<footer class="group">
			<nav>
				<div class="footer-left">
					<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
					<a href="https://www.google.com/services/?fg=1">Business</a>
					<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
				</div>
				<div class="footer-right">
					<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
					<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
					<a href="https://www.google.com/preferences?hl=en">Settings</a>
				</div>
			</nav>
		</footer>
	</body>
</html>
